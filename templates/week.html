{% extends "base_layout.html" %}
{% load staticfiles %}

{% block title %}Your week{% endblock %}

{% block page_content %}
    {% for meal in meals %}
        <a href="{{ meal.link }}">
            <div class="meal-card">
                <img src="">
                <span class="title">{{ meal.name }}</span>
                <button class="btn">Reroll</button>
            </div>
        </a>
    {% endfor %}
{% endblock %}
