{% extends "internal_layout.html" %}
{% block internal_content %}
<!-- Main component for a primary marketing message or call to action -->
    <div class="container-fluid">

        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-4 meal-card">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{ recipe.day }}</h3>
                        </div>
                        <div class="panel-body">
                            <img src="{{ recipe.image_url }}" class="img-thumbnail img-responsive">
                            <br>
                            <span class="name">{{ recipe.name }}</span>
                            <a class="btn btn-danger btn-block reroll-{{ recipe.day }}">Reroll</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Export to Evernote</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div><!-- /container-fluid -->
{% endblock %}
