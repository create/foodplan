{% extends "base_layout.html" %}
{% block page_content %}
<!-- Main component for a primary marketing message or call to action -->
    <div class="container-fluid">

        <div class="row">
            {% for recipe in recipes %}
                <div class="meal-card">
                    <div class="meal-card-image" style="background-image: url('{{ recipe.image_url }}');">
                        <div class="meal-card-filter">
                            <span class="meal-card-day">{{ recipe.day }}</span>
                            <span class="meal-card-name">{{ recipe.name }}</span>
                            <button class="btn btn-danger reroll reroll-{{ recipe.day_no }}"><span class="glyphicon glyphicon-refresh"></span></button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Export to Evernote</h3>
                    </div>
                    <div class="panel-body">
                        Panel content
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div><!-- /container-fluid -->
{% endblock %}
