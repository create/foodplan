{% extends "base_layout.html" %}
{% block page_content %}
<!-- Main component for a primary marketing message or call to action -->
    <div class="container-fluid">
        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-4">
                    <div class="meal-card">
                        <div class="meal-card-image" style="background-image: url('{{ recipe.image_url }}');">
                            <div class="meal-card-filter">
                                <span class="meal-card-day">{{ recipe.day }}</span>
                                <span class="meal-card-name">{{ recipe.name }}</span>
                                <span class="meal-card-price" id="pricetag">{{ recipe.price }}$</span>
                                <button class="btn btn-success save"><span class="glyphicon glyphicon-heart-empty"></span></button>
                                <button class="btn btn-danger reroll reroll-{{ recipe.day_no }}"><span class="glyphicon glyphicon-refresh"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div><!-- /container-fluid -->

{% endblock %}
{% block extrascript %}

<script type="text/javascript" charset="utf-8">
    $(".meal-card").hover(function() {
        $(this).find(".meal-card-price").fadeIn(100);
    }, function(){
        $(this).find(".meal-card-price").fadeOut(500);
    });
</script>

{% endblock %}
