{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Healthy meals planned for you and delivered.">
    <link rel="icon" href="../../favicon.ico">

    <title>The Pantry {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Basic css for all pages -->
    <link href="{% static "css/core.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% block custom_css %}{% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
        <a href="/"><div class="logo">The Pantry</div></a>
        {% if not hide_links %}
            <ul class="links">
                <li><a href="week">Your week</a></li>
                <li><a href="pantry">Pantry</a></li>
                <li><a href="improve">Improve</a></li>
            </ul>
        {% endif %}
    </header>
    <div class="content">
        {% block page_content %}
        {% endblock %}
    </div>
    <footer>
        <p>The Pantry @ HackZurich 2014. <a href="http://www.github.com/create/foodplan">Github</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/holder.js" %}"></script>
  </body>
</html>
